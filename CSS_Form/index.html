<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form class="form1">
    <p class="form1_application_header">Отправить заявку</p>
    <div class="form1_application">
        <p class="form1_strong_text">Ваше имя</p>
        <label>
            <input type="text" placeholder="Ваше имя *" required name="first_name">
        </label>
        <p class="form1_strong_text">Ваш номер телефона</p>
        <label>
            <input type="text" placeholder="Ваш номер телефона *" required name="telephone">
        </label>
        <p class="form1_strong_text">Ваш email или VK</p>
        <label>
            <input type="text" placeholder="Ваш email или VK *" required name="email">
        </label>
        <p class="form1_strong_text">Комментарий</p>
        <label>
            <textarea rows="6" placeholder="Комментарий (не обязательно)" name="comment"></textarea>
        </label>
        <p class="form1_grey_text">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</p>
        <button type="submit" class="form1_strong_text">Отправить заявку</button>
    </div>
</form>
</body>
</html>
