<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перевод температур</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="temperatures_calc">
    <form>
        <label>
            Введите температуру в градусах Цельсия:<br>
            <input class="celsius_temperature" type="text" placeholder="По Цельсию">
        </label>
        <button class="calc_button" type="button">Перевести</button>
    </form>
    <label>
        По шкале Кельвина: <span class="kelvin_temperature">?</span>
    </label><br>
    <label>
        По шкале Фаренгейта: <span class="fahrenheit_temperature">?</span>
    </label>
</div>
</body>
</html>
