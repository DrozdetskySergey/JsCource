<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PhoneBook</title>
    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script defer src="node_modules/underscore/underscore.js"></script>
    <script defer src="script.js"></script>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="modal fade" id="confirmation-dialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Подтверждение</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="confirmation-button btn btn-danger" data-bs-dismiss="modal">
                    Удалить
                </button>
            </div>
        </div>
    </div>
</div>
<div class="container border border-1 border-primary my-1 fs-5">
    <div class="row">
        <h1 class="bg-primary text-white text-center my-0">Телефонная книга</h1>
    </div>
    <div class="row my-1">
        <button class="col-3 col-sm-2 col-lg-1 phone-book-delete-button btn btn-danger mx-1">Удалить</button>
        <div class="col-8 col-lg-6">
            <label class="input-group">
                <button class="phone-book-clear-search-button btn btn-secondary">...</button>
                <input type="text" class="phone-book-search form-control" placeholder="Поиск">
            </label>
        </div>
    </div>
    <div class="row my-1">
        <div class="col-1 bg-primary text-center">
            <label><input type="checkbox" class="phone-book-checkbox form-check-input"></label>
        </div>
        <div class="col-1 bg-primary text-white text-center">№</div>
        <div class="col-3 bg-primary text-white">Фамилия</div>
        <div class="col-2 bg-primary text-white">Имя</div>
        <div class="col-4 bg-primary text-white text-nowrap">Номер телефона</div>
        <div class="col-1 bg-primary"></div>
    </div>
    <div class="phone-book">
<!--        <div class="phone-book-contact row my-1" title="Дроздецкий Сергей">-->
<!--            <div class="col-1 bg-light text-center">-->
<!--                <label><input type="checkbox" class="form-check-input"></label>-->
<!--            </div>-->
<!--            <div class="col-1 contact-number bg-primary text-white text-center">1</div>-->
<!--            <div class="col-3 contact-lastname bg-light text-nowrap">Дроздецкий</div>-->
<!--            <div class="col-2 contact-name bg-light text-nowrap">Сергей</div>-->
<!--            <div class="col-4 contact-phone bg-light text-nowrap">8-913-775-0555</div>-->
<!--            <div class="col-1 bg-light text-center">-->
<!--                <button class="btn btn-danger btn-sm align-top" title="Удалить контакт">X</button>-->
<!--            </div>-->
<!--        </div>-->
    </div>
    <div class="row">
        <h4 class="high-line bg-primary text-white my-0">Новая запись:</h4>
    </div>
    <div class="row my-2">
        <label class="col-sm-6 col-lg-3 my-1">
            <input type="text" class="phone-book-lastname form-control" placeholder="Фамилия">
            <span class="invalid-feedback">Введите фамилию.</span>
        </label>
        <label class="col-sm-6 col-lg-2 my-1">
            <input type="text" class="phone-book-name form-control" placeholder="Имя">
            <span class="invalid-feedback">Введите имя.</span>
        </label>
        <label class="col-sm-6 col-lg-4 my-1">
            <input type="text" class="phone-book-phone form-control" placeholder="Номер телефона">
            <span id="phone-invalid-feedback-text"
                  class="invalid-feedback">Введите номер 8-XXX-XXX-XXXX</span>
        </label>
        <div class="col-3 col-sm-2 col-xl-1 my-1">
            <button class="phone-book-add-button btn btn-primary">Добавить</button>
        </div>
    </div>
</div>
</body>
</html>
